</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="/">Dashboard</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

</nav>
<center>
  <div class="msg"><h2>Admin Login</h2></div><br>

      <div class="msg"><h6 style="color:red" >{{msg}}</h6></div>

      <form action="/login" method="POST">
        <div class="mb-3">

          <input type="text" class="form-control" style="width:180px ;text-align: center" name = "username" onkeypress="validate(event)" placeholder="username"  required>
        </div><br>
        <div class="mb-3">

          <input type="password" class="form-control"style="width:180px; text-align: center" name = "password" onkeypress="validate(event)" placeholder="password"  required>
        </div>
        <br>
        <div class="col-auto">
          <button type="submit" class="btn btn-outline-dark" > Sign in </button>
        </div>
      </form>
  </center>
</body>
</html>

<script>
    function validate(event) {
      if (event.key == "-") {
        event.preventDefault();
        return false;
      }
    }
</script>
