<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
      {% block title %} -Admin {% endblock title %}
    </title>

  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="/">Dashboard</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
      <form action="/search" method="post" autocomplete="off" class="d-flex" role="search">
        <input type="text" style="width:140px; text-align:center" class="form-control me-2" name="tag" id="tag" size="70" placeholder="Student Name" required >
        <button class="btn btn-outline-success me-2" type="submit">Search</button>
      </form>
      <form class="d-flex" role="search">
        <a href="/" class="btn btn-outline-success" type="button">LOG OUT</a>
      </form>
    </div>
  </div>
</nav>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      {% for msg in messages %}
          <p>{{msg}}</p>
      {% endfor %}
  {% endif %}
  {% endwith %}

  {% block body %}

  {% endblock body %}

  </body>
</html>
