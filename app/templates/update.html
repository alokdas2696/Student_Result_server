<!--{% extends 'base.html' %}-->
{% block title %} AddStudents {% endblock title %}
{% block body %}
    <div class="container my-3">
        <h2>Update Students</h2><br>
    <form action="/update/{{stu.stuid}}" method="POST">
      <div class="mb-3">
      <label>Enter Student ID</label>
        <input type="number" name="stuid" min = "0"  onkeypress="validate(event)"   value="{{stu.stuid}}"><br>
      </div>

    <div class="mb-3">
    <label>Enter Student Name</label>
        <input type="text" name="name" onkeypress="validate(event)" pattern="[a-zA-Z'-'\s]*" required value="{{stu.name}}"><br>
    </div>

      <div class="mb-3">
    <label>Enter EmailID</label>
        <input type="email" name="email" onkeypress="validate(event)" value="{{stu.email}}"><br>
      </div>

      <div class="mb-3">
    <label>Enter Mobile Number</label>
          <span>+91</span>
        <input type="text" name="mbno" pattern="[6-9]{1}[0-9]{9}"  onkeypress="validate(event)" required value="{{stu.mbno}}"><br>
      </div>

      <div class="mb-3">
    <label>Enter Maths Marks</label>
    <input type="number" min = "0" max="100"  name="mtmarks" required value="{{stu.mtmarks}}"><br>
      </div>

      <div class="mb-3">
    <label>Enter Science Marks</label>
    <input type="number" min = "0" max="100"  name="scmarks" required value="{{stu.scmarks}}"><br>
      </div>

      <div class="mb-3">
    <label>Enter your Computer Marks</label>
    <input type="number" min = "0" max="100"  name="csmarks" required value="{{stu.csmarks}}"><br>
      </div>

        <input type="submit" class="btn btn-outline-dark">

    </form>
    </div>

<script>
    function validate(event) {
      if (event.key == "-") {
        event.preventDefault();
        return false;
      }
    }
</script>
